function langSwitcher(param) {
  GitpleConfig.userLang = param;

  if (param === 'en') {
    document.location.href = '//' + document.location.host + '/#/en/';
  } else {
    document.location.href = '//' + document.location.host + '/#/';
  }

  Gitple('update');
}

function inappOpenByLang(param) {
  GitpleConfig.userLang = param;

  Gitple('update');
  Gitple('open');
}
